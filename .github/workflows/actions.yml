#        host: file.x-plane.com
#        username: ${{ secrets.USERNAME }}
#        password: ${{ secrets.PASSWORD }}
#        port: ${{ secrets.PORT }}
#        source: ./wed_*.zip
#        target: "public/wed/"
    - name: Archive zipfiles
      uses: actions/upload-artifact@v3
      with:
        name: wed_release_build
        path: ./wed_*.zip
